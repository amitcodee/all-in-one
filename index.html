<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accessibility Widget Demo</title>

  <!-- Include Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />

  <!-- Global styling for demo content -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1>My Website Content</h1>
  <p>
    This demo page showcases a fully working accessibility widget, allowing users to enhance readability,
    enable a screen reader, adjust contrast, and use voice commands. Click the accessibility button at 
    the bottom-right to access features.
  </p>

  <!-- Load the Accessibility Widget -->
  <script type="module" src="accessibility-widget.js"></script>
</body>
</html>
